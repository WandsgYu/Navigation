<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航页</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            min-width: 100vw;
            background: linear-gradient(135deg, #101c2c 0%, #22304a 100%);
            color: #e6eaf3;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100vw;
            max-width: 1400px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            padding-top: 48px;
        }
        
        .title {
            margin: 0 0 48px 0;
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            color: #7eb6ff;
            text-shadow: 0 4px 24px #0a1830, 0 1px 0 #22304a;
        }
        
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 32px;
            width: 100%;
            max-width: 1200px;
        }
        
        .link-card {
            background: linear-gradient(120deg, #182848 60%, #22304a 100%);
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(10, 24, 48, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 140px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1.5px solid #22304a;
            position: relative;
        }
        
        .link-card:hover {
            transform: translateY(-8px) scale(1.04);
            box-shadow: 0 16px 40px rgba(10, 24, 48, 0.35);
            border-color: #3a5ba0;
        }
        
        .link-card a {
            color: #e6eaf3;
            text-decoration: none;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }
        
        .link-card:hover a {
            color: #7eb6ff;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }
            .link-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 16px;
            }
            .link-card {
                height: 90px;
            }
            .link-card a {
                font-size: 1.1rem;
            }
            .container {
                padding-top: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">快捷导航</h1>
        <div class="link-grid" id="links-container"></div>
    </div>

    <script>
        // 修改这个数组来自定义链接：
        // name - 显示在卡片上的名称
        // urlSuffix - 链接的后缀部分
        const links = [
            { name: "BTC-odaily", urlSuffix: "BTC-odaily/" },
            { name: "All2", urlSuffix: "All2" },
            { name: "250720", urlSuffix: "0720" },
            { name: "可配置单数值大屏", urlSuffix: "btc" },
            { name: "250620买了6w黄金", urlSuffix: "gOAL" },
            { name: "250620买了6wBNB", urlSuffix: "BNB6w" },
            { name: "btc跳动", urlSuffix: "btcath" },
            { name: "250508 RIP 12340", urlSuffix: "RIP12340" },
            { name: "最值资金费率", urlSuffix: "FundingRate" },
            { name: "All", urlSuffix: "All" },
            { name: "250420开始做多主流做空弱山寨", urlSuffix: "4-20vc" },
            { name: "250202做多ETH做空一揽子MEME", urlSuffix: "ETH-MEME" },
            { name: "250222做多BTC-做空MEME", urlSuffix: "BTC-MEME" },
            { name: "250122TRUMP-MELANIA汇率", urlSuffix: "TRUMP-MELANIA" },
            { name: "250405做多doge做空meme", urlSuffix: "doge-meme" },
            { name: "250220开始做多主流做空弱山寨", urlSuffix: "feb-1-4-20-vc" },
            { name: "导航页Github", urlSuffix: "https://github.com/WandsgYu/Navigation/blob/main/index.html", isExternal: true }
        ];

        // 自动生成导航链接
        const container = document.getElementById('links-container');
        
        links.forEach(item => {
            const card = document.createElement('div');
            card.className = 'link-card';
            
            const link = document.createElement('a');
            
            // 处理外部链接
            if (item.isExternal) {
                link.href = item.urlSuffix;
            } else {
                link.href = `https://wandsgyu.github.io/${item.urlSuffix}/`;
            }
           
            
            link.target = "_blank";
            link.textContent = item.name;
            
            card.appendChild(link);
            container.appendChild(card);
        });
    </script>
</body>
</html>
